<!DOCTYPE html>

	<style>

}
		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			grid-gap: 20px;
			padding: 20px;
		}
		.project {
			border: 1px solid #ddd;
			padding: 10px;

			background-color: #f9f9f9;
		}
		.project img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		.project a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Multi-Feature Website</h1>
	<div class="container">

		</div>

			<a href="editor.html?project=0001">
				<img src="Images/project1.png" alt="Project 1 Preview">

		</div>

</html>
